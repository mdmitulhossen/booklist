<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Book List</title>

      <link rel="stylesheet" href="bootstrap/bootstrap.min.css">
      <link rel="stylesheet" href="style.css">
</head>
<body>
      <!--header-->
      <div class="container mb-5 mt-5">
            <h1 class="text-center">My<span class="text-primary">Book</span>List</h1>
      </div>

      <div class="container mb-5">
           <form >
                  <label for="title" class="mb-2 mt-3">Title</label>
                  <input type="text" name="title" id="title" class="form-control">

                  <label for="author" class="mb-2 mt-3">Author</label>
                  <input type="text" name="title" id="author" class="form-control">

                  <label for="isbn" class="mb-2 mt-3">ISBN#</label>
                  <input type="number" name="title" id="isbn" class="form-control">
                  <input type="submit" name="title" value="Add Book" id="submit" class="form-control bg-primary text-white mt-3">
           </form>
           
      </div>
      
      <div class="container">
            <table class="table table-striped table-hover">
                        <thead>
                          <tr>
                            <th scope="col">Title</th>
                            <th scope="col">Author</th>
                            <th scope="col">#ISBN</th>
                          </tr>
                        </thead>
                        <tbody>
                        
                        </tbody>
                      
                </table>
           
      </div>



      <script src="book.js"></script>
      
</body>
</html>
